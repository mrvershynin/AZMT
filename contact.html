              <h3>Contact</h3>
              <p>We are located in Kiev.</p>
              <p>Click on the Write US and fill out the form to send a message. We will be glad to answer you.</p>
                <!-- Trigger the modal with a button -->
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Write US</button>
              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content form-mail">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">SEND A MESSAGE</h4>
                    </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-inline">
                          <div class="form-group">
                            <label class="sr-only" for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                          </div>
                          <div class="form-group">
                            <label class="sr-only" for="pwd">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                          </div>
                          </div>
                          <textarea class="form-control" name="message" id="comment" placeholder="WRITE MESSAGE..." rows="5"></textarea>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default send">Send message</button>
                          </div>
                        </form> 
                      </div>
                  </div>
                </div>
              </div>
              <div class="copyright-mob hidden-sm hidden-md hidden-lg">
                <p>COPYRIGHT 2017 AZMT</p>
              </div>
            </div>
<!-- Modal window shows the result of sending the message-->
